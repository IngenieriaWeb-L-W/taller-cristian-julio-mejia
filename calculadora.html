<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>

    <!--Llamado Para la implementación de los estilos de la Calculadora Web-->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="calculadora">
        
        <!--Definición de la pantalla para ver las operaciones y resultados de la calculadora-->
        <input type="text" id="display" readonly>

        <!--Se establecen los números (0-9) y operaciones básicas-->
        <div class="botones">
            <button>1</button>
            <button>2</button>
            <button>3</button>            
            <button>4</button>
            <button>5</button>
            <button>6</button>            
            <button>7</button>
            <button>8</button>
            <button>9</button>            
            <button>0</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>
            <button>C</button>
        </div>
    </div>
    
    <!--Llamado Para la implementación de la funcionalidad lógica de la Calculadora Web-->
    <script src="script.js"></script>    
    
</body>
</html>
